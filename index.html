<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculadora de Colas de servicio constante.">
    <title>Calculadora de colas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="py-5 text-center">
        <h1>Colas de Servicio constante</h1>
        <h2>Ejemplo de cola en un banco</h2>

        <div class="container">
            <div class="queue-controls">
                <div class="container mb-3">
                    <div class="container">
                        <input type="text" class="form-control" id="client-name" placeholder="Nuevo Cliente">
                    </div>
                </div>
                <button class="btn btn-primary btn-md btn-block" type="submit" id="add-client">Agregar</button>
                <button class="btn btn-success btn-md btn-block" type="submit" id="attend-client">Atender</button>
            </div>
            <div class="py-4">
                <div id="bank-queue">
                    <div id="service">
                        <h2>Ventanilla<h2>
                    </div>
                    <div id="current-client"></div>

                    <div id="queue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
